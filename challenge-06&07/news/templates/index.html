<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('file', file_id=file.id) }}" target="_blank">{{ file.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
